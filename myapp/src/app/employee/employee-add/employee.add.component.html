<form [formGroup]="MyForm">
    FName:<input type='text' formControlName="FName" name="FName"><br>
    <span *ngIf="MyForm.controls.FName.invalid">Please enter First Name</span>
    
    <br>
    LName:<input type='text' formControlName="LName" name="LName"><br>
    Age:<input type='text' formControlName="Age" name="Age"><br>
    
    <input type="button" value="Save" (click)="SaveEmployee()" [disabled]="myForm.form.invalid">
    <input type="button" value="Cancel" (click)="HideAddNew()">
    </form>
