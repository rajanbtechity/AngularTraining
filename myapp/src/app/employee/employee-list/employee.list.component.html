<h1>Employee List works</h1>
<input type="Button" (click)="ShowAdd()" value="Add New">
<table border="1">
    <th>Fname</th>
    <th>LName</th>
    <th>Age</th>
    <tr *ngFor="let x of Employees">
        <td>{{x.Fname}}</td>
        <td>{{x.Lname}}</td>
        <td>{{x.Age}}</td>            
        </tr>
</table>
